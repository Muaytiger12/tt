<app-avatar-circle *ngIf="me() as me" class="size32" [avatarUrl]="me.avatarUrl">
</app-avatar-circle>
<textarea
  [(ngModel)]="message"
  class="hidden-textarea"
  (input)="onTextAreaInput($event)"
></textarea>
<button class="btn-icon" (click)="onEmit()">
  <svg icon="triangle" class="svg16"></svg>
</button>
