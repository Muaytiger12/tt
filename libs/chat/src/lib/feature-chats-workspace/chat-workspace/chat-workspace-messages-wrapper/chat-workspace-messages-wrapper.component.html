<div class="messages-wrapper">
  <div class="c" *ngFor="let i of groupByDate() | keyvalue">
    <div class="message-date">
      {{ i.key }}
    </div>
    <lib-chat-workspace-messages [message]="i.value"></lib-chat-workspace-messages>
  </div>
</div>
<lib-message-input (emitter)="onSendMessage($event)"></lib-message-input>
