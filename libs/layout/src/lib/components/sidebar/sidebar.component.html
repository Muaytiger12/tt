<img src="assets/img/logo-mini.png" alt="" class="ml16 mb20" />
<nav>
  <ul class="main-menu-list" *ngFor="let item of menuItems">
    <li>
      <a class="menu-item" [routerLink]="[item.link]" routerLinkActive="active">
        <svg [icon]="item.icon"></svg>
        <span>{{ item.label }}</span>
        @if(item.label === 'Чаты' && unread() !== 0) {
          <span >{{unread()}}</span>
        }
      </a>
    </li>
  </ul>
</nav>
<p class="medium-text mt20 mb20">Подписчики</p>
@for(profile of subscribers$ | async; track profile){
<lib-subscriber-card [profile]="profile"></lib-subscriber-card>
}

<div class="mt20 to-subscribers">
  <a [routerLink]="['/subscribers']" class="to-subscribers-link medium-text"
    >Все подписчики</a
  >
  <svg icon="ar" class="to-subscribers-icon"></svg>
</div>
<footer class="sidebar-footer">
  @if(me();as me){ @if(me.avatarUrl){
  <img [src]="me.avatarUrl | imgUrl" alt="" />
  } @else {
  <img src="assets/img/user.png" alt="" />
  }
  <div class="medium-text username-text">{{ me.username }}</div>
  <a [routerLink]="['settings']" class="settings-btn"
    ><svg icon="settings"></svg>
  </a>

  }
</footer>
