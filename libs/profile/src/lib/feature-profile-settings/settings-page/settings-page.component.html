@if(profile(); as profile){

<app-profile-header [profile]="profile"></app-profile-header>
}
<form action="" class="profile-form__wrapper" [formGroup]="form">
  <div class="profile-form">
    <div class="two-columns">
      <label class="tt-form-label">
        <span class="tt-form-label-text">Имя</span>
        <input type="text" class="tt-form-input" formControlName="firstName" />
      </label>
      <label class="tt-form-label">
        <span class="tt-form-label-text">Фамилия</span>
        <input type="text" class="tt-form-input" formControlName="lastName" />
      </label>
    </div>
    <label class="tt-form-label">
      <span class="tt-form-label-text">Username</span>
      <input type="text" class="tt-form-input" formControlName="username" />
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label-text">О себе</span>
      <textarea
        formControlName="description"
        class="tt-form-input tt-textarea"
        rows="4"
      ></textarea>
    </label>
    <label class="tt-form-label">
      <span class="tt-form-label-text">Аватар</span>
      <app-avatar-upload></app-avatar-upload>
    </label>

    <label class="tt-form-label">
      <span class="tt-form-label-text">Навыки</span>
      <input type="text" class="tt-form-input" formControlName="stack" />
    </label>
  </div>

  <div>
    <div>
      <button class="btn" (click)="onSave()">Сохранить</button>
    </div>
  </div>
</form>
