<lib-profile-filters></lib-profile-filters>
<div class="profile-card__wrapper" waIntersectionObserver waIntersectionThreshold="0.9">
  @for (profile of profiles(); track profile.id; let last = $last) {

    <lib-profile-card (waIntersectionObservee)="last ? onIntersection($event) : null"
                      [profile]="profile"></lib-profile-card>

  }
</div>
