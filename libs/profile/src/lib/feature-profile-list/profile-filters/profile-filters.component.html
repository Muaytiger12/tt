<form action="" class="profile-search-form" [formGroup]="formFilters">
  <label class="tt-form-label">
    <span class="tt-form-label-text">Имя пользователя</span>
    <input type="text" class="tt-form-input" formControlName="firstName" />
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label-text">Фаимилия пользователя</span>
    <input type="text" class="tt-form-input" formControlName="lastName" />
  </label>
  <label class="tt-form-label">
    <span class="tt-form-label-text">Навыки</span>
    <input type="text" class="tt-form-input" formControlName="stack" />
  </label>
</form>
