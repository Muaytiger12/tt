
<lib-tt-input [formControl]="innerSearchControl"></lib-tt-input>

@if(suggestion$ | async; as suggestion){
@if(isDropdownOpened()){
  <div class="suggestions-dropdown">

      @for(suggest of suggestion;track suggest){
        <button class="suggest-btn" (click)="onSuggestionPick(suggest)">{{suggest.data.city}} {{suggest.data.street}} {{suggest.data.house}} </button>
      }

  </div>

}
}
<div [formGroup]="addressForm">
<lib-tt-input formControlName="city">Город</lib-tt-input>
<lib-tt-input formControlName="street">Улица</lib-tt-input>
<lib-tt-input formControlName="building">Дом</lib-tt-input>
</div>
